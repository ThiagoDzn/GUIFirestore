<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirebaseGui</title>
    <script type="module" src="firebase-setup.js"></script>
    <script type="module" src="firebase_features.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <h1> Atividade GuiFirestore</h1>
    <div class="container mt-5">
        <h1>Adicionar Aluno</h1>
        <form id="alunoForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="ra">RA:</label>
                <input type="text" class="form-control" id="ra" name="ra" required>
            </div>
            <div class="form-group">
                <label for="dtaNasc">Data de Nascimento:</label>
                <input type="number" class="form-control" id="dtaNasc" name="dtaNasc" required>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Aluno</button>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
